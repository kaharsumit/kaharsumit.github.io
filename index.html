<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Surprise for Санскрити </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            flex-direction: column;
            transition: background-color 1s ease;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: popOut 2s ease-in-out forwards;
        }
        .heart::before, .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 0;
        }
        .heart::before {
            left: 50px;
        }
        .heart::after {
            top: -50px;
        }
        .surprise-button, .response-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
        .response-button {
            background-color: #ff6347;
        }
        @keyframes popOut {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(10) rotate(-45deg);
            }
            100% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
        }
        .message {
            font-size: 2em;
            color: #ff6347;
            display: none;
        }
        .snowflake {
            position: absolute;
            top: 0;
            color: white;
            font-size: 1.5em;
            pointer-events: none;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="heart" id="heart"></div>
    <button class="surprise-button" id="surprise-button" onclick="showOptions()">Ready for Surprise</button>
    <button class="response-button" id="yes-button" onclick="showYesMessage()">Yes</button>
    <button class="response-button" id="no-button" onclick="showNoMessage()">No</button>
    <div class="message" id="message"></div>

    <script>
        // Start heart animation
        document.getElementById('heart').classList.add('animate');

        // Show the button after heart animation
        setTimeout(() => {
            document.getElementById('heart').style.display = 'none';
            document.getElementById('surprise-button').style.display = 'block';
        }, 1000); // 1000ms matches the duration of the popOut animation

        function showOptions() {
            document.getElementById('surprise-button').style.display = 'none';
            document.getElementById('yes-button').style.display = 'block';
            document.getElementById('no-button').style.display = 'block';
        }

        function showYesMessage() {
            document.getElementById('message').textContent = 'Are ab to reply karde';
            document.getElementById('message').style.display = 'block';
            document.getElementById('yes-button').style.display = 'none';
            document.getElementById('no-button').style.display = 'none';
            startContinuousSnowfall();
            document.body.style.backgroundColor = 'grey';
        }

        function showNoMessage() {
            document.getElementById('message').textContent = 'I know you choose Yes';
            document.getElementById('message').style.display = 'block';
            document.getElementById('yes-button').style.display = 'block';
            document.getElementById('no-button').style.display = 'none';
        }

        function startContinuousSnowfall() {
            setInterval(createSnowflake, 200); // create a new snowflake every 200ms
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(snowflake);

            // Remove snowflake after animation
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }
    </script>
</body>
</html>
